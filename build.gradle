plugins {

	 id "io.spring.dependency-management" version "1.0.11.RELEASE"
	id 'java'
	id "org.springframework.boot" version "2.4.5"
	
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()

}
dependencies {
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.4.5'
implementation group: 'org.springframework.data', name: 'spring-data-mongodb', version: '3.2.0'		
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.4.5'
	// https://mvnrepository.com/artifact/commons-logging/commons-logging
	implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
	implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.4.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.5'
	

}
test {
	useJUnitPlatform()
}